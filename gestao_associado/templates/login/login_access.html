<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('.static', filename='css/login_style.css')}}" rel="stylesheet" >
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <title>Acesso</title>


</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert text-center alert-danger">
            {% for msg in messages %}
                <b>{{ msg }}</b>
                <br>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <form>
        <div class="container postion-fixed area">
            <div class="p-5 col-9 col-sm-6 bg-dark bg-gradient bg-opacity-75 position-absolute top-50 start-50 translate-middle" style="border: solid rgba(255, 255, 255, 0.329);">
                <form action="{{url_for('page_login_access')}}" method='POST' class="form-control p-5">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{url_for('page_login_form')}}" class="mb-3 btn btn-success me-md-2">
                            <b>Cadastrar</b>
                        </a>
                    </div>

                    <div>
                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control" name="cpf_login" id="cpf">
                            <label for="floatingInput">CPF:</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" name="password_login" id="floatingPassword" placeholder="passoword">
                            <label for="floatingPassword">Senha:</label>
                        </div>            
                    </div>

                    <div class="row">
                        <div class="col p-3 mt-3 text-center">
                            <a href="{{url_for('page_principal')}}" class="mb-3 ml-2 btn btn-primary">
                                <b>Entrar</b>
                            </a>
                            <a href="{{url_for('page_login_auth_forgot_password')}}" class="mb-3 btn btn-danger">
                                <b>Esqueceu a senha?</b>
                            </a>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </form>
</body>

<script type="text/javascript" src="../../static/js/mask_input.js" rel="stylesheet" ></script>

</html>
