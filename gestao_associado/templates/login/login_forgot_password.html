<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('.static', filename='css/login_style.css')}}" rel="stylesheet" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>ASBLU</title>


</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert text-center alert-danger">
            {% for msg in messages %}
                <b>
                    {{ msg }}
                </b>    
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <form>
        <div class="container postion-fixed area">
            <div class="p-5 col-9 col-sm-6 bg-dark bg-gradient bg-opacity-75 position-absolute top-50 start-50 translate-middle" style="border: solid rgba(255, 255, 255, 0.329);">
                <form action="{{url_for('page_login_forgot_password')}}" method='POST' class="form-control p-5">
                    <div>
                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control" name="cpf_login" id="floatingInput" placeholder="Sem pontos, exemplo: 56488744054">
                            <label for="floatingInput">CPF:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password_login" id="floatingPassword" placeholder="passoword">
                            <label for="floatingPassword">Nova senha:</label>
                        </div>            
                        
                    </div>

                    <div class="row">
                        <div class="col p-3 mt-3 text-center">
                            <a href="{{url_for('page_login_access')}}" class="btn btn-success">
                                Salvar
                            </a>
                            <a href="{{url_for('page_login_access')}}" class="btn btn-danger">
                                Cancelar
                            </a>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </form>
</body>
</html>
