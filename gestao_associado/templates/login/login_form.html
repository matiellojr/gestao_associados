<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('.static', filename='css/login_form_style.css')}}" rel="stylesheet" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

    <title>Formulário</title>


</head>
<body>
    <h2 class="pt-3 text-center text-warning">Seja bem vindo, associe-se!</h2>
    <hr>
    
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert text-center alert-danger">
                {% for msg in messages %}
                    <b>
                        {{ msg }}
                    </b>    
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <form action="{{url_for('page_login_form')}}" method='POST' class="form-control">
            <div class="m-5 mb-10">
                <div class="mb-3">
                    <label for="">Data atualização:</label>
                    <input type="date" class="p-2 form-control" name="data_atualizada" value="{{data_hoje}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="">Data de cadastro:</label>
                    <input type="date" class="p-2 form-control" name="data_cadastro" placeholder="Data de cadastro" required>
                </div>
                <div class="mb-3">
                    <label for="">CPF:</label>
                    <input type="text" class="p-2 form-control" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                </div>                
                <div class="mb-3">
                    <label for="">Senha do Acesso:</label>
                    <input type="password" class="p-2 form-control" name="password_login" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="">Nome Completo:</label>
                    <input type="text" class="p-2 form-control" name="nome_completo" placeholder="Nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="">E-mail:</label>
                    <input type="email" class="p-2 form-control" name="email" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <label for="">Data de nascimento:</label>
                    <input type="date" class="p-2 form-control" name="data_nascimento" placeholder="Data de nascimento" required>
                </div>
                <div class="mb-3">
                    <label for="">Endereço Completo:</label>
                    <input type="text" class="p-2 form-control" name="endereco" placeholder="" required>
                </div>
                <div class="row g-4 mb-3">
                    <div class="col-auto">
                        <label for="">UF:</label>
                        <select name="uf" class="form-select" required>
                            <!-- <option selected></option> -->
                            {% for lista_uf in unidade_federativa %}
                                <option value="{{lista_uf}}">{{lista_uf}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-8">
                        <label for="">Cidade:</label>
                        <select name="cidade" class="form-select" required>
                            <option selected></option>
                            {% for cities_pr in cidades_pr %}
                                <option data-uf="PR" value="{{cities_pr}}">{{cities_pr}}</option>                                
                            {% endfor %}
                            {% for cities_sc in cidades_sc %}
                                <option data-uf="SC" value="{{cities_sc}}">{{cities_sc}}</option>
                            {% endfor %}
                            {% for cities_rs in cidades_rs %}
                                <option data-uf="RS" value="{{cities_rs}}">{{cities_rs}}</option>                                
                            {% endfor %}
                            {% for cities_sp in cidades_sp %}
                                <option data-uf="SP" value="{{cities_sp}}">{{cities_sp}}</option>
                            {% endfor %}
                            {% for cities_rj in cidades_rj %}                                
                                <option data-uf="RJ" value="{{cities_rj}}">{{cities_rj}}</option>
                            {% endfor %}
                            {% for cidades_es in cidades_es %}
                                <option data-uf="ES" value="{{cidades_es}}">{{cidades_es}}</option>
                            {% endfor %}
                            {% for cidades_mg in cidades_mg %}
                                <option data-uf="MG" value="{{cidades_mg}}">{{cidades_mg}}</option>
                            {% endfor %}
                            {% for cidades_al in cidades_al %}
                                <option data-uf="AL" value="{{cidades_al}}">{{cidades_al}}</option>
                            {% endfor %}
                            {% for cidades_ac in cidades_ac %}
                                <option data-uf="AC" value="{{cidades_ac}}">{{cidades_ac}}</option>
                            {% endfor %}
                            {% for cidades_ap in cidades_ap %}
                                <option data-uf="AP" value="{{cidades_ap}}">{{cidades_ap}}</option>
                            {% endfor %}
                            {% for cidades_am in cidades_am %}
                                <option data-uf="AM" value="{{cidades_am}}">{{cidades_am}}</option>
                            {% endfor %}
                            {% for cidades_ba in cidades_ba %}
                                <option data-uf="BA" value="{{cidades_ba}}">{{cidades_ba}}</option>
                            {% endfor %}
                            {% for cidades_ce in cidades_ce %}
                                <option data-uf="CE" value="{{cidades_ce}}">{{cidades_ce}}</option>
                            {% endfor %}
                            {% for cidades_go in cidades_go %}                                
                                <option data-uf="GO" value="{{cidades_go}}">{{cidades_go}}</option>
                            {% endfor %}
                            {% for cidades_ma in cidades_ma %}
                                <option data-uf="MA" value="{{cidades_ma}}">{{cidades_ma}}</option>
                            {% endfor %}
                            {% for cidades_ms in cidades_ms %}
                                <option data-uf="MS" value="{{cidades_ms}}">{{cidades_ms}}</option>
                            {% endfor %}
                            {% for cidades_mt in cidades_mt %}
                                <option data-uf="MT" value="{{cidades_mt}}">{{cidades_mt}}</option>
                            {% endfor %}
                            {% for cidades_pa in cidades_pa %}
                                <option data-uf="PA" value="{{cidades_pa}}">{{cidades_pa}}</option>
                            {% endfor %}
                            {% for cidades_pb in cidades_pb %}
                                <option data-uf="PB" value="{{cidades_pb}}">{{cidades_pb}}</option>
                            {% endfor %}
                            {% for cidades_pe in cidades_pe %}
                                <option data-uf="PE" value="{{cidades_pe}}">{{cidades_pe}}</option>
                            {% endfor %}
                            {% for cidades_pi in cidades_pi %}
                                <option data-uf="PI" value="{{cidades_pi}}">{{cidades_pi}}</option>
                            {% endfor %}
                            {% for cidades_rn in cidades_rn %}
                                <option data-uf="RN" value="{{cidades_rn}}">{{cidades_rn}}</option>
                            {% endfor %}
                            {% for cidades_ro in cidades_ro %}
                                <option data-uf="RO" value="{{cidades_ro}}">{{cidades_ro}}</option>
                            {% endfor %}
                            {% for cidades_rr in cidades_rr %}
                                <option data-uf="RR" value="{{cidades_rr}}">{{cidades_rr}}</option>                            
                            {% endfor %}
                            {% for cidades_se in cidades_se %}
                                <option data-uf="SE" value="{{cidades_se}}">{{cidades_se}}</option>
                            {% endfor %}
                            {% for cidades_to in cidades_to %}
                                <option data-uf="TO" value="{{cidades_to}}">{{cidades_to}}</option>
                            {% endfor %}
                            {% for cidades_df in cidades_df %}
                                <option data-uf="DF" value="{{cidades_df}}">{{cidades_df}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="">Telefone/Celular:</label>
                    <input type="text" id="telefone" class="p-2 form-control" name="telefone" placeholder="(00) 0 0000-0000" required>
                </div>
                <div class="mb-3">
                    <label for="">Estado Civil:</label>
                    <select name="estado_civil" class="form-select">
                        <option selected></option>
                        {% for lista in estado_civil %}
                            <option value="{{lista.id}}">{{lista.tipo}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Como você se identifica?</label>
                    <select name="como_identifica" class="form-select">
                        <option selected></option>
                        {% for lista_identificacao in identificacao %}
                            <option selected value="{{lista_identificacao.id}}">{{lista_identificacao.tipo}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Situação de trabalho:</label>
                    <input type="text" class="p-2 form-control" name="situacao_trabalho" placeholder="Situação de trabalho" required>
                </div>
                <div class="mb-3">
                    <label for="">Tipo sanguíneo:</label>
                    <select name="tipo_sanguineo" class="form-select">
                        <option selected></option>
                        {% for lista in tipos %}
                            <option value="{{lista.id}}">{{lista.tipos}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Quantidade de filhos: </label>
                    <input type="number" class="p-2 form-control" name="quantidades_filhos" placeholder="" required>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-success">Cadastrar</button>
                </div>
                <a href="" class="btn btn-primary btn-xs">
                    <i class="bi bi-pencil"> Consultar</i>
                </a>
            </div>
        </form>
    </div>    
</body>

<script type="text/javascript" src="../../static/js/mask_input.js" rel="stylesheet" ></script>
<script type="text/javascript" src="../../static/js/select_cidade.js" rel="stylesheet" ></script>

</html>
